<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order Summary Card</title>

</head>

<body>

  <div class="container">
    <div class="image"></div>

    <div class="content">
      <h2>Order Summary</h2>
      <p class="explanation">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
        you like!</p>
      <div class="annual-plan">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <div class="pricing">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buttons">
        <a class="proceed" href="#">Proceed to Payment</a>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/thaykrgl">Taha</a>.
  </div>
</body>

</html>
